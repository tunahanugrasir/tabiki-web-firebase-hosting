name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Flutter kurulumu - versiyonu belirtelim
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'  # En son stabil versiyon
          channel: 'stable'
      
      # Flutter bağımlılıklarını yükleme
      - name: Install Dependencies
        run: flutter pub get
        
      # Web build
      - name: Build Web
        run: flutter build web
        
      # Firebase'e deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TABIKI_WEB }}
          channelId: live
          projectId: tabiki-web
