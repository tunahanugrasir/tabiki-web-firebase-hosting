<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tabiki - Gıda İsrafını Önleyen Alışveriş Uygulaması">

  <!-- iOS meta tags -->
  <meta name="apple-itunes-app" content="app-id=123456789, app-argument=">
  
  <!-- Android meta tags -->
  <meta name="google-play-app" content="app-id=co.tabiki.app">
  
  <!-- Deep linking meta tags -->
  <meta property="al:ios:url" content="tabiki://producer">
  <meta property="al:ios:app_store_id" content="123456789">
  <meta property="al:ios:app_name" content="Tabiki">
  
  <meta property="al:android:url" content="tabiki://producer">
  <meta property="al:android:package" content="co.tabiki.app">
  <meta property="al:android:app_name" content="Tabiki">

  <!-- SEO meta tags -->
  <meta name="keywords" content="tabiki, gıda israfı, sürdürülebilir alışveriş, indirimli ürünler">
  <meta name="author" content="Tabiki">
  <meta property="og:title" content="Tabiki - Gıda İsrafını Önleyen Alışveriş Uygulaması">
  <meta property="og:description" content="Tabiki ile gıda israfını önlerken indirimli alışveriş yapın!">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:url" content="https://tabiki.co">
  
  <!-- iOS icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>Tabiki</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
